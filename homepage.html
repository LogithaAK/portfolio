<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logitha's Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0); /* Light shades for a clean look */
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 60px 20px;
            background: url('https://www.transparenttextures.com/patterns/white-bubble.png'); /* Bubble pattern background */
            background-size: cover;
            max-width: 900px;
            margin: 60px auto;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .hero-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: inline-block;
            background: #ffffff; /* White background for the image */
            line-height: 120px;
            text-align: center;
            color: #333;
            font-size: 60px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-image: url('file:///c:/Users/LOGITHA/Downloads/logs.jpeg'); /* Local file path for image */
            background-size: cover;
            background-position: center; /* Center the image within the container */
        }

        .hero-section h1 {
            font-size: 2.5em;
            margin: 10px 0;
            color: #000000; /* Black color for name */
        }

        .hero-section h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333; /* Dark grey color for subtitle */
        }

        .hero-section p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            padding: 0 20px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 10px;
            position: relative;
            top: 20px;
        }

        .button-container a {
            text-decoration: none;
        }

        .button-container button {
            background: linear-gradient(135deg, #ff6f61, #d93a2c); /* Red to dark red gradient */
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .button-container button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) rotate(45deg);
            border-radius: 50%;
            transition: transform 0.3s ease;
            z-index: 0;
        }

        .button-container button:hover::before {
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
        }

        .button-container button span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-image">
            <!-- Circular image for profile -->
        </div>
        <h1>Logitha</h1>

            <a href="internships.html" target="_blank"><button><span>Internships</span></button></a>
            <a href="contact.html" target="_blank"><button><span>Contact Info</span></button></a>
        </div>
    </div>
</body>
</html>
