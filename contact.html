<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logitha's Contact Information</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5; /* Light background */
            color: #333;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #ff6f61, #d93a2c); /* Red gradient */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Contact Section */
        .contact-section {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        .contact-info {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            color: #000000; /* Black color for titles */
            margin-top: 0;
            font-size: 1.8em;
        }

        .contact-info p {
            font-size: 1.1em;
            color: #555; /* Dark grey color for descriptions */
            line-height: 1.6;
        }

        .contact-info a {
            color: #ff6f61; /* Matching color with header */
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Information</h1>

        </div>

            <p><a href="https://www.linkedin.com/in/logitha-a-246a74257/" target="_blank">LinkedIn Profile</a></p>

</body>
</html>
